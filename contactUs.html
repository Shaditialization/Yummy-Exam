    <div class="container yy my-5">
        <div class="row gy-4 mt-4">
            <div class="col-md-6">
                <input type="text" id="productName" class="form-control bg-body mb-3" placeholder="Enter Your Name">
                <span id="err2">Special Characters and numbers not allowed</span>

            </div>
            <div class="col-md-6">
                <input type="email" id="productEmail" class="form-control bg-body mb-3" placeholder="Enter Your Email">
                <span id="err" >Email not valid *example@yyy.zzz</span>
            </div>
            <div class="col-md-6">
                <input type="text" id="productPhone" class="form-control bg-body mb-3" placeholder="Enter Your Phone">
                <span id="err3">Enter Valid Phone Number</span>
            </div>
            <div class="col-md-6">
                <input type="number" id="productAge" class="form-control bg-body mb-3" placeholder="Enter Your Age">
                <span id="err4">Enter Valid age</span>
            </div>
            <div class="col-md-6">
                <input type="password" id="productPassword" class="form-control bg-body mb-3" placeholder="Enter Your Password">
                <span id="err5">Min 8 char, one letter and one number</span>
            </div>
            <div class="col-md-6">
                <input type="password" id="productRepassword" class="form-control bg-body mb-3" placeholder="Repassword">
                <span id="err6">Enter valid repassword</span>
            </div>
            <div class="col-md-12 d-flex justify-content-center align-items-center">
                <button onclick="addProduct()" type="submit" class="btn btn-outline-danger">Submit</button>
                <!-- <button onclick="validate()" type="submit" class="btn btn-outline-danger">Submit</button> -->
